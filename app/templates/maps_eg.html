<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    
    <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
    <script src="../d3/d3.v3.js" type="text/javascript"></script>

    <script type="text/javascript">

      // d3.select("body").append("p").text("Look some D3");

      function initialize() {
        var mapOptions = {
          // centres on London
          center: { lat: 51.508742, lng: -0.120850},
          zoom: 2
        };
        
        map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);

        placeMarkers(map);
      }

      function placeMarkers(map) {
        var infowindow = new google.maps.InfoWindow();
        var places = {% autoescape false %}{{ places }}{% endautoescape %};
        var results = places.results;

        for (i = 0; i < results.length; i++) {  

          marker = new google.maps.Marker({
            position: new google.maps.LatLng(results[i].geometry.location.lat, 
              results[i].geometry.location.lng),
            map: map
          });

          google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
              infowindow.setContent(locations[i][0]);
              infowindow.open(map, marker);
            }
          })(marker, i));
        }
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
  <div id="map-canvas" style="width: 500px; height: 400px;"></div>
  </body>
</html>
