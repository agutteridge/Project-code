<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script src="http://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
    <script type="text/javascript">

      function initialize() {
        var mapOptions = {
          // centres on London
          center: { lat: 51.508742, lng: -0.120850},
          zoom: 2
        };
        
        map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);

        placeMarkers(map);
      }

      function placeMarkers(map) {
        var places = {% autoescape false %}{{ places }}{% endautoescape %};
        var results = places.results;

        for (i = 0; i < results.length; i++) {
          var lat_result = results[i].geometry.location.lat;
          var lng_result = results[i].geometry.location.lng;
          console.log(lat_result);
          console.log(lng_result);

          new google.maps.Marker({position: {lat: lat_result, lng: lng_result}, map: map});
        }
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
  <div id="map-canvas"></div>
  </body>
</html>
