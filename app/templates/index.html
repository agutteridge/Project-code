<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- CSS for maps and D3 -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}"> 
  </head>

  <body>
    <div style="display:none", id="loading">
      <img id="loading-image" src="{{url_for('static', filename='img/loading.gif')}}" alt="Loading..." />
    </div>  
    <div>
      <p>
        <input id="text_field" type="text" name="search_term" placeholder="Enter your search term here" height="56" size="55">
        <button type="button" class="text_btns" id="btn_search">Search</button>
        <a href="http://www.ncbi.nlm.nih.gov/pubmed/advanced" target="_blank">PubMed Advanced Search Builder</a>
      </p>
    </div>
    <div id="bar-container" width="1200">
      <div id="bar">
        <div class="bar-text">
          <div id="bar-title"></div>
          <div id="bar-info"></div>
        </div>
      </div>
      <div class="text_btns">
        <button type="button" id="previous_btn">Previous</button>
        <button type="button" id="next_btn">Next</button>
      </div>
    <div>
      <div id="map-canvas"></div>
    </div>
    <br>

    <!-- JavaScript for D3 and Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
    <script src="{{url_for('static', filename='d3/d3.v3.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/d3andmaps.js')}}" type="text/javascript"></script>
  </body> 
</html>
